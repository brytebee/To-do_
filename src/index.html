<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <div class="card">
    <h1>Today's To Do<i class="fas fa-check"></i></h1>
    <span class="addSpan d-flex parent-flex">
      <input type="text" name="addItem" class="addList double-line-height child-flex-large"
        placeholder="Add to your list...">
      <button class="addBtn child-flex-small"><i class="fas fa-level-down-alt fa-rotate-90"></i></button>
    </span>
    <div id="root"></div>
    <button class="clear max-width double-line-height">Clear All Completed</button>
  </div>
  <script src="./src/index.js"></script>
</body>

</html>
